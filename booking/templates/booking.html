{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- centered about heading. this code is my own -->
<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="about-heading">Lets Renovate-Home Decorating Blog</h2>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
        <h2>Book With Us!</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="consultation_date">Consultation Date and Time</label>
            <input type="datetime-local" name="consultation_date" required>

            <label for="notes">Additional Notes</label>
            <textarea name="notes"></textarea>

            <button type="submit">Book Consultation</button>
        </form>
    </div>
</div>
</div>
{% endblock content %}
