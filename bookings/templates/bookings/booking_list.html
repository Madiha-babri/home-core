{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Bookings</h1>
<table>
    <tr>
        <th>User</th>
        <th>Date</th>
        <th>Address</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.user.username }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.address }}</td>
        <td>{{ booking.status }}</td>
        <td>
            <a href="{% url 'update_booking' booking.id %}">Update Status</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
