{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- centered about heading. this code is my own -->
<div class="container mt-5 text-center">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="about-heading">About</h2>
    </div>
  </div>
</div>

<!-- container for about infomation -->
<!-- credit for this about code:
  https://github.com/Code-Institute-Solutions/blog/blob/main/10_create_about_app/about/templates/about/about.html -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-4 mt-2 text-center">
            {% if "placeholder" in about.profile_image.url %}
            <img src="{% static 'images/nobody.jpg' %}" class="profile-image" alt="{{ about.title }}">
            {% else %}
            <img src="{{ about.profile_image.url }}" class="profile-image" alt="{{ about.title }}">
            {% endif %}
        </div>
        <div class="col-12 col-md-8 mt-4">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
